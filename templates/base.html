{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Poll | {% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- cnd for chart data -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'poll:home' %}">
                Dynamic Poll App
            </a>
            {% if request.user.is_authenticated %}
            <p style="color:white;"> 
                    <a  href="{% url 'poll:logout' %}" style="color:white; text-decoration: none;">Logout:</a><span style=" margin-right:10px;"><b> {{request.user}}</b></span>
            </p>
            {% else %}
            <p>
                <a style="color:white; text-decoration: none;" href="{% url 'poll:login' %}">Login</a>
                <a style="color:white; text-decoration: none; margin-left: 10px; margin-right:10px;" href="{% url 'poll:register' %}">Register</a>
            </p>
            {% endif %}
        </div>
    </nav>

    <div class="container">


        {% block content %}

        {% endblock content %}
    </div>

    <script src="{% static 'js/ajax.js' %}"></script>
    {% block script %}
    {% endblock script %}
</body>

</html>
